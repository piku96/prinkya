<!DOCTYPE html>
<head>
	<title>Welcome</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
	* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  text-align:center;
}

</style>
<body>
<h1 style="background-color:red;  padding:5px;border: 2px solid black;">Using HTML Layouts</h1>
<article style="background-color:blue;width:50%; height:400px;float:left; border: 2px solid black;  padding:5px;">
	<section style="background-color:yellow;width:50%; height:387px; display:inline-block;border: 2px solid black;">
		<nav type="circle" style="border:2px dotted;">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</nav>
	</section>
	<section style="width:49%; height:387px;display:inline-block;background-color:yellow;border: 2px solid black;">
		<nav type="disc" >
			<li style="border:2px dotted;">Item 1</li>
			<li style="border:2px dotted;">Item 2</li>
			<li style="border:2px dotted;">Item 3</li>
		</nav>
	</section>
</article>

	<article style="background-color:lavender;width:50%; height:400px;float:right;border: 2px solid black;  padding:5px;">
			<section style="background-color:green;width:50%; height:387px;display:inline-block;border: 2px solid black;">
		<img src="../images/poem.jpg" alt="Poem" width="325px" height="385px">
		</section>
		<section style="background-color:green;width:49%; height:387px;display:inline-block;border: 2px solid black;">
		Second section in article.
		</section>
	</article>
	
	<footer style="background-color:red;border: 2px solid black; padding:5px;">
		Footer displayed here.
	</footer>
</body>
</html>
