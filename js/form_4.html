<body>
	<h1>Employee Registration Form</h1>
	<form >
	Employee Name :
	<input id="id1" type="text" autofocus name="name" onchange="valid(this)" maxlength="15" placeholder="Full Name" pattern="[A-Z]{1}[a-z ]+[A-Z]{1}[a-z]+"/>
	<span id="disp1"></span>
	<br /></br>
	Employee Password:
	<input id="id2" type="password" name="password" placeholder="Password" size="10" pattern="[a-z A-Z 0-9 !@#$%&*]{8,}" required >
	<span id="disp2"></span>
	<br /><br />
	Favorite Color:
	<input id="id3" type="color" />
	<span id="disp3"></span>
	<br /><br />
	Employement Date:
	<input id="id4" type="date" name="date" placeholder="DD/MM/YYYY"/>
	<span id="disp4"></span>
	<br /><br />
	E-Mail:
	<input id="id5" type="text" name="e-mail" placeholder="name@mail.com" pattern="[a-z0-9]+[@]{1}[a-z]+[.]{1}[a-z]+" required >
	<span id="disp5"></span>
	<br /><br />
	Employee Gender:
	<input id="id5a" class="c1" type="radio" name="gender" value="Male" />Male
	<input id="id6" class="c1" type="radio" name="gender" value="Female"/>Female
	<span id="disp6"></span>
	<br /><br />
	Cities lived in:
	<input id="id7" class="c2" type="checkbox" name="city1" value="Bangalore"/>Bangalore
	<input id="id8" class="c2"type="checkbox" name="city2" value="Mysore"/>Mysore
	<input id="id9" class="c2" type="checkbox" name="city3" value="Mumbai"/>Mumbai
	<input id="id10" class="c2" type="checkbox" name="city4" value="Pune"/>Pune

	<br /><br />
	Address:
	<textarea id="id11" name="address" ></textarea>

	<br /><br />
	Technologies:
	<select name="tech" multiple>
		<option id="id12" class="c3" value="PHP" selected>PHP</option>
		<option id="id13" class="c3" value="HTML">HTML</option>
		<option id="id14" class="c3" value="CSS">CSS</option>
		<option id="id15" class="c3" value="Javascript">Javascript</option>
	</select>
	</br /><br />
	<input type="button" value="Click Me" />
	</form>

	 function valid(temp3)
    {
      var pattern  =  "^[A-Z]{1}[a-z ]+[A-Z]{1}[a-z]+$";
      var vad=temp3.value;
      if(vad.match(pattern)!=null)
      {
		document.getElementById("disp1").innerHTML ="please enter characters";    
      }
      else
      {
        document.getElementById("disp1").innerHTML =" ";
      }
}
